<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-wrapper" aria-label="Job Application Form">
    <h1>Job Application</h1>
    <form method="post" aria-label="Application form">
      <div class="field">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="field">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="field">
        <label>Gender <span class="required">*</span></label>
        <div class="radio-group" role="radiogroup" aria-required="true">
          <div class="radio-option">
            <input type="radio" id="gender_male" name="gender" value="male" required />
            <label for="gender_male">Male</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="gender_female" name="gender" value="female" />
            <label for="gender_female">Female</label>
          </div>
         
        </div>
      </div>

      <div class="field">
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
          <option value="">-- Select --</option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
      </div>

      <div class="field">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" required min="0" />
      </div>

      <div class="field">
        <label for="dob">Date of Birth <span class="required">*</span></label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="field">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="field">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com" />
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
